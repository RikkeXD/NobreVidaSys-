<p-dialog header="Clientes" [(visible)]="visible" [modal]="true" [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }"
   [style]="{ width: '80vw' }" [draggable]="false" [resizable]="true" (onHide)="onHide()" >
   <div class="card">
      <p-table #dt2 [value]="clientes" selectionMode="single" [(selection)]="client"
         dataKey="id" [tableStyle]="{ 'min-width': '50rem' }" (onRowSelect)="selectClient($event.data)"
         [globalFilterFields]="['nome', 'sobrenome', 'email', 'telefone', 'cpf']">

         <ng-template pTemplate="caption">
            <div class="flex">
                <p-iconField iconPosition="left" class="ml-auto">
                    <p-inputIcon>
                        <i class="pi pi-search"></i>
                    </p-inputIcon>
                    <input 
                        pInputText 
                        type="text" 
                        (input)="dt2.filterGlobal($any($event.target).value, 'contains')" 
                        placeholder="Digite sua Pesquisa" />
                </p-iconField>
            </div>
        </ng-template>
         <ng-template pTemplate="header">
            <tr>
               <th>Nome</th>
               <th>Telefone</th>
               <th>Email</th>
               <th>CPF</th>
            </tr>
         </ng-template>
         <ng-template pTemplate="body" let-client>
            <tr [pSelectableRow]="client">
               <td>{{ client.nome + " " + client.sobrenome }}</td>
               <td>{{ client.telefone }}</td>
               <td>{{ client.email }}</td>
               <td>{{ client.cpf }}</td>
            </tr>
         </ng-template>
      </p-table>
   </div>
</p-dialog>
