<div class="container">
    <div class="title">
        <i class="bx bxs-store-alt"></i>
        <h2>Cadastro de Empresa</h2>
    </div>
    <div class="card">
        <div class="card-body">
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="header">
                    <div class="container-inputs">
                        <p-floatLabel>
                            <input pInputText id="razao_social" formControlName="razao_social" size="74"/>
                            <label for="razao_social">Razão Social</label>
                        </p-floatLabel>
                    </div>
                    <div class="container-inputs">
                        <p-floatLabel>
                            <p-inputMask mask="99.999.999.9999-99" formControlName="cnpj" size="74" />
                            <label for="cnpj">CNPJ</label>
                        </p-floatLabel>
                    </div>
                    <div class="container-inputs">
                        <div class="">
                            <p-floatLabel>
                                <input pInputText id="email" formControlName="email" size="34" />
                                <label for="email">E-mail</label>
                            </p-floatLabel>
                        </div>
                        <div class="button-tel">
                            <p-button icon="pi pi-sync" [text]="true" class="button-tel"
                                (onClick)="typeTel = !typeTel" />
                        </div>
                        <div class="input-tel">
                            <p-floatLabel>
                                @if (typeTel) {
                                <p-inputMask mask="(99) 99999-9999" formControlName="telefone"
                                    placeholder="(11) 91234-5678" size="23" />
                                <label for="telefone">Celular</label>
                                }@else {
                                <p-inputMask mask="(99) 9999-9999" formControlName="telefone"
                                    placeholder="(11) 5666-6666" size="23"/>
                                <label for="telefone">Telefone</label>
                                }

                            </p-floatLabel>
                        </div>
                    </div>

                    <div class="container-endereco">
                        <p-floatLabel>
                            <p-inputMask mask="99999-999" formControlName="cep" placeholder="01234-567"
                                 (onBlur)="searchAddress()" size="15"/>
                            <label for="cep">CEP</label>
                        </p-floatLabel>
                        <p-floatLabel class="input-margin-left-end">
                            <input pInputText id="endereco" formControlName="endereco" size="49" />
                            <label for="email">Endereço</label>
                        </p-floatLabel>
                    </div>

                    <div class="container-endereco">
                            <p-floatLabel >
                                <input pInputText pKeyFilter="int" formControlName="numero" size="15"/>
                                <label for="numero">Numero</label>
                            </p-floatLabel>
                        <p-floatLabel class="input-margin-left-end">
                            <input pInputText id="bairro" formControlName="bairro" size="49" />
                            <label for="bairro">Bairro</label>
                        </p-floatLabel>
                    </div>
                    <div class="container-endereco">
                        <p-floatLabel>
                            <input pInputText id="uf" formControlName="uf" size="15" />
                            <label for="uf">UF</label>
                        </p-floatLabel>

                        <p-floatLabel class="input-margin-left-end">
                            <input pInputText id="cidade" formControlName="cidade" size="49" />
                            <label for="cidade">Cidade</label>
                        </p-floatLabel>
                    </div>
                    <div class="container-complemento">
                        <p-floatLabel>
                            <input pInputText id="complemento" formControlName="complemento" />
                            <label for="complemento">Complemento</label>
                        </p-floatLabel>
                    </div>

                </div>
                <div class="">
                    <p-fileUpload #fileUpload name="demo[]" chooseIcon="pi pi-upload" accept="image/*"
                        maxFileSize="1000000" (onSelect)="loadImage($event)" (onClear)="removeImage()"
                        (onRemove)="removeImage()" [multiple]="false" chooseLabel="Carregar Logo"
                        [showUploadButton]="false" cancelLabel="Cancelar">
                    </p-fileUpload>

                </div>
                <div class="button-add">
                    <p-button label="Adicionar Empresa" [outlined]="true" severity="success" type="submit" />
                </div>
            </form>
        </div>

    </div>
</div>
