<div class="container">
    <div class="row">
        <div class="title">
            <i class="bx bxs-package"></i>
            <h2>Cadastro de Embalagem</h2>
        </div>
    </div>
    <div class="card">
        <div class="card-body">
            <form action="" [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="con">
                    <div class="container-nome">
                        <p-floatLabel>
                            <input pInputText id="nome" formControlName="nome" size="42" />
                            <label for="nome">Nome</label>
                        </p-floatLabel>
                    </div>
                    <div class="header">
                        <div class="container-inputs">
                            <div class="column-left">
                                <div class="mt">
                                    <p-floatLabel>
                                        <input pInputText pKeyFilter="num" id="altura" formControlName="altura" size="13" />
                                        <label for="nome">Altura</label>
                                    </p-floatLabel>
                                </div>
                                <div class="mt">
                                    <p-floatLabel>
                                        <input pInputText pKeyFilter="num" id="largura" formControlName="largura" size="13"/>
                                        <label for="nome">Largura</label>
                                    </p-floatLabel>
                                </div>
                            </div>
                            <div>
                                <div class="mt">
                                    <p-floatLabel>
                                        <input pInputText pKeyFilter="num" id="comprimento" formControlName="comprimento" size="13"/>
                                        <label for="comprimento">Comprimento</label>
                                    </p-floatLabel>
                                </div>

                                <div class="mt">
                                    <p-floatLabel>
                                        <input pInputText pKeyFilter="num" id="peso" formControlName="peso" size="13"/>
                                        <label for="comprimento">Peso</label>
                                    </p-floatLabel>
                                    <small id="username-help">
                                        Em gramas
                                    </small>
                                </div>
                            </div>
                            <div class="container-img">
                                <img src="../../../../assets/image/img-embalagem.png" alt="">
                            </div>

                        </div>
                    </div>

                    <div class="container-empresas">
                        <p-multiSelect [options]="empresas" formControlName="empresas" optionLabel="name"
                            placeholder="Vincule a(s) empresas a esse cliente" appendTo="body" />
                    </div>

                    <div class="button-add mt-3">
                        <p-button label="Adicionar Embalagem" [outlined]="true" severity="success" type="submit"/>
                    </div>

                </div>
            </form>
        </div>
    </div>
